<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <title>Webiblioteca</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library ="css" name ="estilos.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>    
    </h:head>
     <body class = "body">
        <h:form>       
            <nav class="navbar navbar-expand-lg navTeste navbar-light">

            <div class="collapse navbar-collapse navbar-header" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <h:commandLink class="nav-link" id="submit1" value="Home"
                                             action="#{homeBean.Home}"></h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink class="nav-link" id="submit2" value="Cadastro" 
                                             action="#{homeBean.Cadastro}"></h:commandLink>
                    </li>

                    <li class="nav-item">
                        <h:commandLink class="nav-link" id="submit3" value="Locação"
                                             action="#{homeBean.Locacao}"></h:commandLink>
                    </li>

                    <li class="nav-item">
                        <h:commandLink class="nav-link" id="submit4" value="Busca"
                                           action="#{homeBean.Busca}"></h:commandLink>
                    </li>
                </ul>
            </div>
        </nav>  
            
        </h:form>
        <h:form class="form-horizontal">
                <h1 style="padding-left: 17px;">Alteração de Livros</h1>
            <div class="panel-boddy">
                <div class="form-group" style="position: absolute;top: 150px;right: 1060px; ">
                    <label for="titulo" class="control-label" >Título:</label>
                    <div style ="height: 20px; width: 300px;">
                            <h:inputText class = "form-control" id="titulo" title="Titulo"
                                value="#{livroBean.livro.titulo}" />
                    </div>
                </div>
                
                <div class="form-group" style="position: absolute;top: 210px;right: 1060px; ">
                    <label for="autor" class="control-label" >Autor:</label>
                    <div style ="height: 20px; width: 300px;">   
                        <h:inputText class = "form-control" id="autor" title="Autor"
                                    value="#{livroBean.livro.autor}" />
                    </div>
                </div>
                
                <div class="form-group" style="position: absolute;top: 270px;right: 1060px; ">
                    <label for="editora" class="control-label" >Editora:</label>
                    <div style ="height: 20px; width: 300px;"> 
                        <h:inputText class = "form-control" id="editora" title="Editora"
                                    value="#{livroBean.livro.editora}" />
                    </div>
                </div>
                
                <div class="form-group" style="position: absolute;top: 330px;right: 1060px; ">
                    <label for="anoPublicacao" class="control-label" >Ano de Publicacao:</label>
                    <div style ="height: 20px; width: 300px;"> 
                            <h:inputText class = "form-control" id="anoPublicacao" title="Ano de Publicacao"
                                        value="#{livroBean.livro.anoPublicacao}" />
                    </div>
                </div>
            </div>
                
            <div style="position: absolute;top: 420px;right: 1277px;">    
                <h:commandButton class="btn btn-primary" id="submit5" value="Alterar"
                                 action="#{livroBean.salvarLivro}" />
            </div>
            
            <div style="position: absolute;top: 420px;right: 1180px;">
                <h:commandButton class="btn btn-danger" id="submit6" value="Cancelar"
                                 action="#{livroBean.cancelarAlterarLivro}" />
            </div>
        </h:form>
    </body>
</html>
