<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:form>    
    <f:view contentType="text/html">
        <h:head>
            <title>Cadastro de Clientes</title>
        </h:head>
        <h:body>
            <h:commandButton id="submit" value="Home  "
                             action="#{homeBean.Home}" />
            <h:commandButton id="submit2" value="Cadastro" 
                             action="#{homeBean.Cadastro}" />
            <h:commandButton id="submit3" value="LocaÃ§Ã£o"
                             action="#{homeBean.Locacao}" />
            <h:commandButton id="submit4" value="Busca"
                             action="#{homeBean.Busca}" />
            <br />
            <br />
            Clientes Cadastrados
            <br />
            <br />
            <h:dataTable value="#{clienteBean.clientes}" var="cliente"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{cliente.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Idade
                    </f:facet>
                    #{cliente.idade}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        CPF
                    </f:facet>
                    #{cliente.cpf}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Endereco
                    </f:facet>
                    #{cliente.endereco}
                </h:column>
                 <h:column>
                    <h:commandLink value="Alterar" action="#{clienteBean.alterarCliente(cliente)}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Excluir" action="#{clienteBean.excluirCliente(cliente)}"/>
                </h:column>
            </h:dataTable>
        </h:body>
    </f:view>
</h:form>
</html>
