<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Webiblioteca</title>
    </h:head>
    <h:body>        
        <h:form>
            <h:commandButton id="submit" value="Home  "
                             action="#{homeBean.Home}" />
            <h:commandButton id="submit2" value="Cadastro" 
                             action="#{homeBean.Cadastro}" />
            <h:commandButton id="submit3" value="Locação"
                             action="#{homeBean.Locacao}" />
            <h:commandButton id="submit4" value="Busca"
                             action="#{homeBean.Busca}" />
            
            <br />
            <br />
            Alterar Livro
            <br />
            <br />
            <h:outputText value="Titulo" />
            <br />
            <h:inputText id="titulo" title="Titulo"
                         value="#{livroBean.livro.titulo}" />
            <br />
            <br />
            <h:outputText value="Diretor" />
            <br />
            <h:inputText id="diretor" title="Diretor"
                         value="#{livroBean.livro.diretor}" />
            <br />
            <br />
            <h:outputText value="Editora" />
            <br />
            <h:inputText id="editora" title="Editora"
                         value="#{livroBean.livro.editora}" />
            <br />
            <br />
            <h:outputText value="Ano de Publicacao" />
            <br />
            <h:inputText id="anoPublicacao" title="Ano de Publicacao"
                         value="#{livroBean.livro.anoPublicacao}" />       
            <br />
            <br />
            <h:commandButton id="submit5" value="Alterar"
                             action="#{livroBean.salvarLivro}" />
            <h:commandButton id="submit6" value="Cancelar"
                             action="#{livroBean.cancelarAlterarLivro}" />
        </h:form>
    </h:body>
</html>
