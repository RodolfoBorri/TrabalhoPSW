<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Webiblioteca</title>
    </h:head>
    <h:body>
        Emprestimo
        <br />
        <br />
        <h:form>
            <h:commandButton id="submit" value="Home  "
                             action="#{homeBean.Home}" />
            <h:commandButton id="submit2" value="Cadastro" 
                             action="#{homeBean.Cadastro}" />
            <h:commandButton id="submit3" value="Locação"
                             action="#{homeBean.Locacao}" />
            <h:commandButton id="submit4" value="Busca"
                             action="#{homeBean.Busca}" />
            
            <br />
            <br />
            <h:outputText value="Digite o CPF do cliente" />
            <br />
            <h:inputText id="cpf" title="Digite o CPF do cliente"
                         value="#{emprestimoBean.cpf}" />
            <br />
            <br />
            <h:outputText value="Digite o livro" />
            <br />
            <h:inputText id="exemplar" title="Digite o livro"
                         value="#{emprestimoBean.exemplar}" />
            <br />
            <br />
            <h:outputText value="Data para devolução" />
            <br />
            <h:inputText id="dataParaDevolucao" title="Data para devolução"
                         value="#{emprestimoBean.dataParaDevolucao}" />
            <br />
            <br />
            <h:commandButton id="submit5" value="Cadastrar"
                             action="#{emprestimoBean.cadastrar}" />
        </h:form>
    </h:body>
</html>
